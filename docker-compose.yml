version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: notes_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: notesdb
      MYSQL_USER: notesuser
      MYSQL_PASSWORD: notespass
    ports:
      - "3310:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: notes_backend
    restart: always
    environment:
      DATABASE_URL: mysql+pymysql://notesuser:notespass@db:3306/notesdb
      SECRET_KEY: supersecretkey_here
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: notes_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  db_data:
